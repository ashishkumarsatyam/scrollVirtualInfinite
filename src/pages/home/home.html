<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Infinite Scroll
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="openNextPage()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let user of users">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2 text-capitalize>{{ user.name?.first }} {{ user.name?.last }}</h2>
    </ion-item>
    <ion-card-content>
      {{ user.email }}
    </ion-card-content>
  </ion-card>
 
  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
